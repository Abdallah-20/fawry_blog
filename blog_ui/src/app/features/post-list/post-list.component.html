<div *ngIf="loading">Loading posts...</div>
<app-create-post (postCreated)="getPosts()"></app-create-post>
<div class="post-grid">
  @for (post of posts; track post.id) {
  <mat-card class="post-card">
    <mat-card-header class="card-header-container">

      <mat-card-title>{{ post.title }}</mat-card-title>
      <span class="spacer"></span>
      <div class="button-group">
        <button mat-button color="primary" *ngIf="isMyPostsPage()" (click)="onEdit(post)">
          <mat-icon class="no-margin">edit</mat-icon>
        </button>
        <button mat-button color="warn" *ngIf="isMyPostsPage()" (click)="onDelete(post)">
          <mat-icon class="no-margin">delete</mat-icon>
        </button>
      </div>
      <mat-card-subtitle>By {{ post.authorName }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>{{ post.content }}</p>
    </mat-card-content>

    <mat-card-actions>
      <div class="rating">
        <span class="rating-label">Rating%</span>
        <mat-progress-bar mode="determinate" [value]="calculateNetRating(post)" [color]="getRatingTheme(post)">
        </mat-progress-bar>
      </div>

      <button mat-button [color]="post.isLiked === true ? 'primary' : ''" (click)="onReact(post, true)">
        <mat-icon>thumb_up_alt</mat-icon>
        {{ post.likeCount }}
      </button>
      <button mat-button [color]="post.isLiked === false ? 'accent' :''" (click)="onReact(post, false)">
        <mat-icon>thumb_down</mat-icon>
        {{ post.dislikeCount }}
      </button>
      <button mat-button (click)="openComments(post.id)">
        <mat-icon>comment</mat-icon> {{ post.commentsCount }}
      </button>
      <button mat-button (click)="onShare(post.id)">
        <mat-icon>share</mat-icon>
      </button>
      @if (post?.reactions?.length) {
      <div class="likes-count">
        {{post?.reactions?.length}} Reactions
      </div>
      }
    </mat-card-actions>
  </mat-card>
  }
</div>
