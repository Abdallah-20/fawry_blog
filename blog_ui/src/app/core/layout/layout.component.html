<mat-toolbar class="fawry-navbar">
  <div class="logo-container">
    <img src="assets/fawry_logo.jpeg" alt="Fawry Logo" class="nav-logo">
    <span class="brand-text">Fawry Blog</span>
  </div>

  <span class="spacer"></span>

  <div class="nav-actions">
    <!-- <span class="user-greeting">Hi, {{ userName }}</span> -->
    <button mat-button routerLink="/profile">Hi, {{ userName }}</button>
    <button mat-button routerLink="/posts">Posts</button>
    <button mat-button routerLink="/my-posts">My Posts</button>
    <button mat-icon-button (click)="onLogout()" matTooltip="Logout">
      <mat-icon>logout</mat-icon>
    </button>
  </div>
</mat-toolbar>

  <router-outlet></router-outlet>
